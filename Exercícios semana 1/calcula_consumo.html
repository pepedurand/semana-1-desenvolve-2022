<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>

<script>
    var tanque = 40; //litros
    var caminhoComGasolina = 480; //km
    var consumoDeGasolina = (caminhoComGasolina/tanque);

    document.write("<h4>Gasolina</h4>")
    document.write("Divindo a distância de " + caminhoComGasolina + "km por " + tanque + "L que é a capacidade do tanque que foi utilizada.<br>")
    document.write("Descobrimos o consumo de gasolina por L que é " + consumoDeGasolina + "km/L<br>")


    var tanque = 40; //litros
    var caminhoComAlcool  = 300; //km
    var consumoDeAlcool = (caminhoComAlcool/tanque);
    document.write("<h4>Álcool</h4>")
    document.write("Agora veremos o consumo de álcool, pegamos a distância de " + caminhoComAlcool + "km por " + tanque + "L que é a capacidade do tanque que foi utilizada.<br>")
    document.write("Descobrimos o consumo de gasolina por L que é " + consumoDeAlcool + "km/L<br>")



</script>
