<meta charset="UTF-8">

<script>
   function pulaLinha () {

        document.write("<br>");
   }

   function mostra(frase) {

        document.write("****************");
        pulaLinha ();
        document.write(frase);
        pulaLinha ();

   }

   mostra ("BEM VINDO");
   mostra ("ELE REALMENTE");
   mostra ("EU USEI FUNÇÃO");
   
</script>
